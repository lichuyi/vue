<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <br />
      {{arr}}
    </div>
    <script src="./dist/vue.js"></script>

    <script>
      console.log('start use vue')
      let app = new Vue({
        el: '#app',
        data() {
          return {
            msg: 'msg -- value',
            arr: [1, 2, 3]
          }
        },
        beforeCreate() {
          console.log('beforeCreate')
        },
        created() {
          console.log('created')
        },
        beforeMount() {
          console.log('beforeMount')
        },
        mounted() {
          console.log('mounted')
        },
        beforeUpdate() {
          console.log('beforeUpdate')
        },
        updated() {
          console.log('updated')
        },
        beforeDestroy() {
          console.log('beforeUnmount')
        },
        destroyed() {
          console.log('destroyed')
        }
      })
      window.app = app
      console.log('app', app)
    </script>
  </body>
</html>
